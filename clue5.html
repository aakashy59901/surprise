<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clue 5 | Complete My Heart</title>

    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    user-select: none;
      scroll-behavior: smooth;
  -webkit-tap-highlight-color: transparent;
}

        body {
            background: #ffe4f2;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Pacifico', cursive;
            text-align: center;
        }

        .title {
            font-size: 30px;
            color: #ff3d7b;
            margin-bottom: 10px;
        }

        .hint {
            color: #ff6ea3;
            margin-bottom: 20px;
        }

        /* Big Empty Heart */
        #bigHeart {
            font-size: 100px;
            opacity: 0.4;
            transition: 0.5s;
        }

        /* Hidden Hearts */
        .hiddenHeart {
            position: absolute;
            font-size: 40px;
            cursor: pointer;
            animation: float 2s infinite ease-in-out;
            user-select: none;
        }

        /* Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Glow animation when complete */
        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff3d7b; }
            100% { text-shadow: 0 0 25px #ff3d7b; }
        }

        #status {
            margin-top: 25px;
            font-size: 20px;
            color: #ff0048;
        }
    </style>
</head>
<body>

    <div class="title">Clue 5: Complete My Heart ‚ù§Ô∏è</div>
    <div class="hint">Hint: 3 little hearts will complete the big one‚Ä¶ find them üòò</div>

    <!-- Big Main Heart (starts empty) -->
    <div id="bigHeart">ü§ç</div>

    <!-- Hidden Hearts Around -->
    <div class="hiddenHeart" id="h1" style="top: 20%; left: 12%;">‚ù§Ô∏è</div>
    <div class="hiddenHeart" id="h2" style="top: 70%; right: 10%;">‚ù§Ô∏è</div>
    <div class="hiddenHeart" id="h3" style="bottom: 15%; left: 60%;">‚ù§Ô∏è</div>

    <div id="status"></div>

<script>
let collected = 0;

// Big heart element
const bigHeart = document.getElementById("bigHeart");

// Hidden hearts
document.querySelectorAll(".hiddenHeart").forEach(h => {
    h.addEventListener("click", () => {
        
        // Remove hidden heart
        h.style.opacity = "0";
        h.style.pointerEvents = "none";

        collected++;

        // Update big heart filling animation
        if (collected === 1) {
            bigHeart.innerText = "üíó"; // Partially filled
            bigHeart.style.opacity = "0.6";
        }
        if (collected === 2) {
            bigHeart.innerText = "üíï"; // More filled
            bigHeart.style.opacity = "0.8";
        }
        if (collected === 3) {
            bigHeart.innerText = "‚ù§Ô∏è"; // Fully completed
            bigHeart.style.opacity = "1";
            bigHeart.style.animation = "glow 1s infinite alternate";

            document.getElementById("status").innerText =
                "Awww babe‚Ä¶ You completed my heart ‚ù§Ô∏è";

            setTimeout(() => {
                window.location.href = "clue6.html";
            }, 1500);
        }
    });
});
</script>

</body>
</html>
