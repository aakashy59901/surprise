<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clue 1 | Surprise</title>

    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    user-select: none;
      scroll-behavior: smooth;
  -webkit-tap-highlight-color: transparent;
}

        body {
            background: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Pacifico', cursive;
        }

        .clueBox {
            text-align: center;
        }

        .clueText {
            font-size: 28px;
            color: #ff3d7b;
            margin-bottom: 20px;
        }

        .hint {
            font-size: 20px;
            color: #ff568a;
            opacity: 0.9;
        }

        .hidden-heart {
            width: 70px;
            cursor: pointer;
            position: absolute;
            top: 65%;
            left: 60%;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="clueBox">
        <div class="clueText">üîç Your First Clue</div>
        <div class="hint">Find the hidden heart on the page ‚ù§Ô∏è</div>
    </div>

    <!-- Hidden heart the user will click -->
    <img src="image/heart.png" class="hidden-heart" id="heartBtn">

    <script>
        document.getElementById("heartBtn").addEventListener("click", () => {
            window.location.href = "clue2.html";
        });
    </script>

</body>
</html>
