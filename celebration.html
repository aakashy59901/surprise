<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>She Said YES ‚ù§Ô∏èüéâ</title>

<style>
body {
    background: #ffecf3;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
    text-align: center;
    padding-top: 120px;
}

/* YAY TEXT */
#yay {
    font-size: 40px;
    font-weight: bold;
    color: #ff007a;
    opacity: 0;
    animation: pop 1.4s ease-out forwards;
}

@keyframes pop {
    0% { transform: scale(0); opacity: 0; }
    60% { transform: scale(1.3); }
    100% { transform: scale(1); opacity: 1; }
}

/* GIF */
#gifBox {
    margin-top: 20px;
    opacity: 0;
    animation: fadeIn 1.5s ease forwards 1s;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* Heart Rain */
.heart {
    position: fixed;
    top: -10px;
    font-size: 28px;
    animation: fall linear infinite;
    color: #ff2b7a;
}

@keyframes fall {
    0% { transform: translateY(-10vh); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>

<body>

<div id="yay">Yayyy! She said YESSSS!! üòçüíñ</div>

<div id="gifBox">
    <img src="couple.gif" width="180">
</div>

<script>
// ‚ù§Ô∏è Heart Rain
setInterval(() => {
    const h = document.createElement("div");
    h.classList.add("heart");
    h.innerHTML = "üíñ";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = (20 + Math.random()*20) + "px";
    h.style.animationDuration = (3 + Math.random()*3) + "s";
    document.body.appendChild(h);

    setTimeout(() => h.remove(), 6000);
}, 200);

// üéâ Confetti Script
(function() {
    const confetti = document.createElement("script");
    confetti.src = "https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js";
    confetti.onload = () => {
        setTimeout(() => {
            confettiFire();
        }, 1200);
    };
    document.body.appendChild(confetti);
})();

function confettiFire() {
    var duration = 2.5 * 1000;
    var end = Date.now() + duration;

    (function frame() {
        confetti({
            particleCount: 5,
            spread: 70
        });

        if (Date.now() < end) {
            requestAnimationFrame(frame);
        }
    }());
}
</script>

</body>
</html>
