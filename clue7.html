<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>I LOVE YOU BABE ‚ù§Ô∏è</title>

<style>
            *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    user-select: none;
      scroll-behavior: smooth;
  -webkit-tap-highlight-color: transparent;
}
body {
    margin: 0;
    background: #000;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
}

/* scattered letters */
.letter {
    position: absolute;
    font-size: 44px;
    font-weight: bold;
    color: #ff4f9e;
    opacity: 0.25;
    cursor: pointer;
    transition: 0.5s ease;
    user-select: none;
}

.reveal {
    opacity: 1 !important;
    text-shadow: 0 0 15px #ff4fa9;
}

/* BALLOON HEARTS */
.balloon {
    position: fixed;
    bottom: -80px;
    font-size: 35px;
    color: #ff4fa9;
    animation: rise 6s ease-out forwards;
    opacity: 0.95;
}

@keyframes rise {
    0%   { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-120vh) scale(1.8); opacity: 0; }
}

/* FINAL MESSAGE */
#finalMessage {
    position: fixed;
    top: 40%;
    width: 100%;
    text-align: center;
    color: #ff4fa9;
    font-size: 46px;
    font-weight: bold;
    opacity: 0;
    transition: 1.5s ease;
}

#secondLine {
    position: fixed;
    top: 52%;
    width: 100%;
    text-align: center;
    color: #ff4fa9;
    font-size: 26px;
    opacity: 0;
    transition: 1.5s ease;
}

@media (max-width: 600px) {
    #finalMessage { font-size: 32px; top: 38%; }
    #secondLine { font-size: 18px; top: 50%; }
    .letter { font-size: 32px; }
}

.btn{
    margin-top: 1rem;
    background-color: #ff4fa9;
    padding: 10px 15px;
    border-radius: 10px;
    color: white;
    outline: none;
}
</style>
</head>

<body>

<div id="finalMessage">I LOVE YOU BABE ‚ù§Ô∏è</div>
<div id="secondLine">Will you be my forever? <br/>
    <button class="btn" onclick="go()">YES üòò</button>
</div>

<script>
    function go() {
    window.location.href = "celebration.html";
}

// Text letters
const text = "ILOVEYOUBABE";

// Create scattered letters
text.split("").forEach(() => {
    const letter = document.createElement("div");
    letter.className = "letter";
    letter.innerHTML = text[Math.floor(Math.random()*text.length)];

    letter.style.left = Math.random() * 80 + "vw";
    letter.style.top  = Math.random() * 40 + "vh";

    letter.addEventListener("click", () => {
        letter.classList.add("reveal");
        setTimeout(() => {
            letter.remove();
            checkAll();   // <-- moved inside remove to avoid early trigger
        }, 400);
    });

    document.body.appendChild(letter);
});

function checkAll() {
    const letters = document.querySelectorAll(".letter");
    if (letters.length === 0) startBalloons();
}

function startBalloons() {

    // Balloon loop starts only after letters gone
    const balloonInterval = setInterval(() => {
        const b = document.createElement("div");
        b.className = "balloon";
        b.innerHTML = "‚ù§Ô∏è";

        // random position + size + speed
        b.style.left = Math.random() * 100 + "vw";
        b.style.fontSize = (35 + Math.random() * 20) + "px";
        b.style.animationDuration = (5 + Math.random() * 4) + "s";

        document.body.appendChild(b);

        setTimeout(() => b.remove(), 9000);
    }, 200);

    // show main text
    setTimeout(() => {
        document.getElementById("finalMessage").style.opacity = 1;
    }, 1500);

    setTimeout(() => {
        document.getElementById("secondLine").style.opacity = 1;
    }, 2500);
}
</script>


</body>
</html>
