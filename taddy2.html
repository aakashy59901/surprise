<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Surprise — I have something special</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0b0710;
      --bg2:#1b0a15;
      --pink1:#ff6bb2;
      --pink2:#a13bff;
    }
            *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    user-select: none;
      scroll-behavior: smooth;
  -webkit-tap-highlight-color: transparent;
}
    html,body{height:100%;margin:0;font-family:'Poppins',system-ui,Arial}
    body{
      background: linear-gradient(135deg, rgba(91,12,53,0.7) 0%, rgba(5,4,7,0.95) 40%, rgba(19,6,11,0.98) 100%), radial-gradient(600px 200px at 10% 10%, rgba(140,20,70,0.12), transparent 30%);
      color:#f6d9e9;
      display:flex;align-items:center;justify-content:center;
      min-height:100vh;padding:40px;
    }
    .card{
      width:100%;max-width:920px;text-align:center;padding:40px 20px;
    }
    .avatar{
      width:120px;height:120px;border-radius:999px;margin:0 auto 28px;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      box-shadow:0 0 0 6px rgba(161,59,255,0.06), 0 6px 26px rgba(0,0,0,0.6);border:3px solid rgba(255,255,255,0.02);overflow:hidden;position:relative
    }
    .avatar img{width:88%;height:88%;object-fit:cover;border-radius:50%}

    h1{
      font-family:'Baloo 2', cursive;font-size:72px;line-height:0.95;margin:10px 0 16px; font-weight:700;
      text-shadow:0 4px 18px rgba(0,0,0,0.6);
    }
    h1 .line{display:block}
    h1 .accent{
      background:linear-gradient(90deg,var(--pink1),var(--pink2));
      -webkit-background-clip:text;background-clip:text;color:transparent;
    }
    p.lead{margin:6px 0 34px;font-size:20px;opacity:0.9}

    .btn{
      display:inline-flex;gap:10px;align-items:center;padding:14px 28px;border-radius:32px;border:none;cursor:pointer;font-weight:600;font-size:18px;
      background:linear-gradient(90deg,var(--pink1),var(--pink2));color:white;box-shadow:0 8px 30px rgba(161,59,255,0.18),0 3px 10px rgba(0,0,0,0.6);
      transition:transform .18s ease,box-shadow .18s ease;outline:none
    }
    .btn:active{transform:translateY(2px)}

    /* small watermark bottom-right */
    .watermark{position:fixed;right:18px;bottom:18px;opacity:0.7;font-size:12px}

    /* responsive */
    @media (max-width:760px){
      h1{font-size:44px}
      .avatar{width:96px;height:96px}
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar" aria-hidden="true">
      <!-- using uploaded image file path -->
      <img src="tady.gif" alt="avatar">
    </div>

    <h1>
      <span class="line">I have something</span>
      <span class="line accent">special to tell you...</span>
    </h1>

    <p class="lead">Something that will change everything ✨</p>

    <button class="btn" id="beginBtn">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" style="transform:translateY(-1px)">
        <path d="M12 21s-7-4.35-9.33-7.2C-0.25 8.87 4.14 4 8 6.33 9.73 7.48 12 9.7 12 9.7s2.27-2.22 4-3.37c3.86-2.33 8.25 2.87 5.33 7C19 16.65 12 21 12 21z" fill="white" opacity="0.95"></path>
      </svg>
      Tap to Begin
    </button>
  </div>

  <script>
    const btn = document.getElementById('beginBtn');
    btn.addEventListener('click', () => {
      window.location.href = "surprise2.html";
    });
  </script>
</body>
</html>
