<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clue 2 | Slide to Unlock</title>

    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    user-select: none;
      scroll-behavior: smooth;
  -webkit-tap-highlight-color: transparent;
}

        body {
            background: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Pacifico', cursive;
            margin: 0;
        }

        .box {
            text-align: center;
        }

        h2 {
            color: #ff3d7b;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .sliderBox {
            width: 300px;
            height: 60px;
            background: #ffd1e6;
            border-radius: 40px;
            position: relative;
            margin: auto;
            box-shadow: 0px 5px 15px rgba(255, 100, 150, 0.4);
            overflow: hidden;
        }

        .unlock {
            position: absolute;
            width: 100%;
            height: 60px;
            top: 0;
            left: 0;
            line-height: 60px;
            color: #ff69a5;
            font-size: 20px;
            text-align: center;
        }

        .sliderBtn {
            width: 60px;
            height: 60px;
            background: #ff3d7b;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 0;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            color: white;
            user-select: none;
            transition: 0.1s;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Clue 2: Slide to Unlock üíó</h2>

        <div class="sliderBox" id="sliderBox">
            <div class="unlock">Slide ‚Üí</div>
            <div class="sliderBtn" id="sliderBtn">‚ù§Ô∏è</div>
        </div>
    </div>

<script>
let slider = document.getElementById("sliderBtn");
let box = document.getElementById("sliderBox");

let isDown = false;

// MOUSE EVENTS
slider.addEventListener("mousedown", () => isDown = true);
document.addEventListener("mouseup", () => isDown = false);
document.addEventListener("mousemove", slide);

// TOUCH EVENTS
slider.addEventListener("touchstart", () => isDown = true);
document.addEventListener("touchend", () => isDown = false);
document.addEventListener("touchmove", slide);

function slide(e){
    if (!isDown) return;

    let boxRect = box.getBoundingClientRect();
    let clientX = e.clientX || e.touches?.[0]?.clientX;

    let x = clientX - boxRect.left - (slider.offsetWidth / 2);

    if (x < 0) x = 0;
    if (x > boxRect.width - slider.offsetWidth) {
        x = boxRect.width - slider.offsetWidth;

        // UNLOCK ‚úî
        window.location.href = "clue3.html";
    }

    slider.style.left = x + "px";
}
</script>

</body>
</html>
