<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message for You</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    user-select: none;
      scroll-behavior: smooth;
  -webkit-tap-highlight-color: transparent;
}

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #2d0a4e 50%, #1a0033 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 3.5rem);
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 105, 180, 0.5);
            line-height: 1.2;
        }

        .highlight {
            color: #ff69b4;
        }

        .subtitle {
            font-size: clamp(0.9rem, 2.5vw, 1.3rem);
            color: #ffb3d9;
            margin-bottom: 40px;
            font-style: italic;
            padding: 0 15px;
        }

        .balloons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(15px, 5vw, 50px);
            margin: 40px 0;
            position: relative;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .balloon {
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        .balloon:nth-child(1) {
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            animation-delay: 0.5s;
        }

        .balloon:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(-2deg);
            }
            50% {
                transform: translateY(-20px) rotate(2deg);
            }
        }

        .balloon-heart {
            position: relative;
            font-size: clamp(100px, 15vw, 140px);
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
            background: transparent;
        }

        .balloon-heart:hover {
            transform: scale(1.15);
        }


        .balloon-text {
            position: absolute;
            font-size: clamp(1.4rem, 3.5vw, 2.4rem);
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8), 
                         0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 10;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .balloon-string {
            width: 2px;
            height: clamp(80px, 15vw, 150px);
            background: linear-gradient(180deg, #666 0%, transparent 100%);
            position: absolute;
            bottom: clamp(-80px, -15vw, -150px);
            left: 50%;
            transform: translateX(-50%);
        }

        .message {
            color: #999;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            margin: 30px 0 25px 0;
            padding: 0 20px;
        }

        .continue-btn {
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            color: white;
            border: none;
            padding: clamp(12px, 3vw, 18px) clamp(30px, 7vw, 50px);
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.4);
            transition: all 0.3s;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .continue-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 20, 147, 0.6);
        }

        .continue-btn:active {
            transform: translateY(-1px);
        }

        .heart-icon {
            font-size: 1.5rem;
        }

        .signature {
            position: absolute;
            bottom: 20px;
            right: 30px;
            color: #666;
            font-size: 0.9rem;
        }

            @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }

            .balloons {
                gap: 20px;
            }

            .balloon-heart {
                width: 80px;
                height: 80px;
            }

            .balloon-heart::before,
            .balloon-heart::after {
                width: 40px;
                height: 64px;
                border-radius: 40px 40px 0 0;
            }

            .balloon-heart::before {
                left: 40px;
            }

            .balloon-text {
                font-size: 1.3rem;
            }

            .continue-btn {
                padding: 15px 35px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1>This is what I want to say for <span class="highlight">so long...</span></h1>
        <p class="subtitle">Watch my heart that's carry my message to you</p>
        
        <div class="balloons">
            <div class="balloon">
                <div class="balloon-heart">
                    ‚ù§Ô∏è
                    <span class="balloon-text">I</span>
                </div>
                <div class="balloon-string"></div>
            </div>
            
            <div class="balloon">
                <div class="balloon-heart">
                    üíó
                    <span class="balloon-text">Love</span>
                </div>
                <div class="balloon-string"></div>
            </div>
            
            <div class="balloon">
                <div class="balloon-heart">
                    üíú
                    <span class="balloon-text">You</span>
                </div>
                <div class="balloon-string"></div>
            </div>
        </div>
        
        <p class="message">There's more I want to show you...</p>
        
        <button class="continue-btn" onclick="continueMessage()">
            <span class="heart-icon">‚ù§</span>
            Continue
            <span>‚Üí</span>
        </button>
    </div>
    
    <div class="signature">@anujibuilds</div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Balloon click interaction
        document.querySelectorAll('.balloon').forEach(balloon => {
            balloon.addEventListener('click', function() {
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = '';
                }, 10);
            });
        });

        function continueMessage() {
            window.location.href = "mail2.html";
        }
    </script>
</body>
</html>
